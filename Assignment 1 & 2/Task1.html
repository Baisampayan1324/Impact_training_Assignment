<!-- Task 1: Create a Simple HTML Project that Covers All HTML Tags and Host It
To create a simple HTML project that includes all essential HTML tags, follow these steps: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
        form { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Heading Tags</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>

    <p><strong>Paragraph:</strong> This is a sample paragraph with a <em>bold</em> and <i>italic</i> text.</p>

    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
    </ul>

    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
    </ol>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <a href="https://www.google.com">Visit Google</a>

    <!-- <img src="https://via.placeholder.com/150" alt="Sample Image"> -->

</body>
</html>
